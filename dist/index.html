<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Colors</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
<header class="main__header"><img class="colorless-logo" src="../images/logo.svg" alt="logo"></header>
    <section class="colors">
      <div class="color-block">
        <div class="color-block__palette darkshade100"></div>
        <div class="color-block__text">
          <div class="color-block__name">Dark Shade 100%</div>
          <div class="color-block__rgb">#1F2041</div>
        </div>
      </div>
      <div class="color-block">
        <div class="color-block__palette darkshade75"></div>
        <div class="color-block__text">
          <div class="color-block__name">Dark Shade 75%</div>
          <div class="color-block__rgb">#1F2041</div>
        </div>
      </div>
      <div class="color-block">
        <div class="color-block__palette darkshade50"></div>
        <div class="color-block__text">
          <div class="color-block__name">Dark Shade 50%</div>
          <div class="color-block__rgb">#1F2041</div>
        </div>
      </div>
      <div class="color-block">
        <div class="color-block__palette darkshade25"></div>
        <div class="color-block__text">
          <div class="color-block__name">Dark Shade 25%</div>
          <div class="color-block__rgb">#1F2041</div>
        </div>
      </div>
      <div class="color-block">
        <div class="color-block__palette darkshade5"></div>
        <div class="color-block__text">
          <div class="color-block__name">Dark Shade 5%</div>
          <div class="color-block__rgb">#1F2041</div>
        </div>
      </div>
      <div class="color-block">
        <div class="color-block__palette purple"></div>
        <div class="color-block__text">
          <div class="color-block__name">Purple</div>
          <div class="color-block__rgb">#BC9CFF</div>
        </div>
      </div>
      <div class="color-block">
        <div class="color-block__palette green"></div>
        <div class="color-block__text">
          <div class="color-block__name">Green</div>
          <div class="color-block__rgb">#6FCF97</div>
        </div>
      </div>
    </section>
  </body>
</html>
