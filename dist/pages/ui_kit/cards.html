<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cards</title>
    <link rel="stylesheet" href="../../main.css">
  </head>
  <body>
<header class="ui-kit__header"><img class="colorless-logo" src="../../../src/images/colorless-logo.svg" alt="logo"></header>
    <div class="cards__main">
<form class="room__selection" name="room__selection">
  <h1>Найдём номера под ваши пожелания</h1>
  <h3>
    <label for="arrival-date">Прибытие</label>
  </h3>
  <input type="date" id="arrival-date">
  <h3>
    <label for="date-of-departure">Выезд</label>
  </h3>
  <input type="date" id="date-of-departure">
  <h3>
    <label for="guests">Гости</label>
  </h3>
  <input type="number" id="guests" placeholder="Сколько гостей">
  <h3>
    <input type="submit" value="Подобрать номер">
  </h3>
</form>
    </div>
  </body>
</html>
