<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Elements</title>
    <link rel="stylesheet" href="../../main.css">
  </head>
  <body>
<header class="ui-kit__header"><img class="colorless-logo" src="../../../src/images/colorless-logo.svg" alt="logo"></header>
        <div class="text__field-wrapper">
          <h3>
            <label for="text__field">Text field</label>
          </h3>
          <input class="input__field--long" type="text" id="text__field" placeholder="Email">
        </div>
<div class="dropdown__wrapper">
  <h3>
    <label for="dropdown">Dropdown</label>
  </h3>
  <div class="dropdown-field__wrapper">
    <select class="input__field--long" name="dropdown">
      <option value="" disabled selected>Сколько гостей</option>
      <option>0</option>
      <option>3</option>
      <option>10</option>
    </select><i class="material-icons">keyboard_arrow_down</i>
  </div>
</div>
  </body>
